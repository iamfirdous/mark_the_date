name: mark_the_date
description: Sync-up and add events, appoinments, meetings to your google calendar.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  flutter_bloc: ^8.1.1
  firebase_core: ^1.22.0
  cloud_firestore: ^3.4.8
  google_sign_in: ^5.4.1
  googleapis: ^9.2.0
  googleapis_auth: ^1.3.1
  url_launcher: ^6.1.5
  syncfusion_flutter_calendar: ^20.2.49
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
